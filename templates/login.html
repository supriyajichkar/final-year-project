{% load static %}
<html>
<head>
<title>Register</title>
<link rel='stylesheet' href='{% static 'css/form.css' %}'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style>

.links{
  padding: 20px;
  position: absolute;
  top: 20px;
  left: 20px;
  background: url(https://pexels.imgix.net/photos/27718/pexels-photo-27718.jpg?fit=crop&w=1280&h=823) top left no-repeat;
}

.links btn{
  width: 200px;
  height: 50px;
}
</style>
</head>
<body>
<div class='bold-line'></div>
<div class='container1'>
  <div class='window' style='height: 400px;' >
    <div class='overlay' style='height: 400px;'></div>
    <div class='content'>
      <div class='welcome'><h2>Login Here!</h2></div>
      <div class='subtitle'><p>Welcome to the examination protal</p></div>
      <div class='input-fields'>
	  <form method='post' action={% url 'login' %}>
      {% csrf_token %}
	  	<input type='text' placeholder='Username' name='username' class='form-group form-control'></input>
        <input type='password' placeholder='Password' name='password' class='form-group form-control input-line full-width'></input>
		<div><input type='submit' class='ghost-round full-width' style='font-size: 16px;'></input></div>
	</form>

      </div>
      
      
    </div>
  </div>
</div>
<div class="links">
  <a href={% url 'register' %}><button class='btn btn-primary'>Register</button></a>
  <a href='/admin'><button class='btn btn-primary'>Faculty Login</button></a>
  </div>
</body>
